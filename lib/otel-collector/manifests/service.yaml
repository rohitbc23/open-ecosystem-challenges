apiVersion: v1
kind: Service
metadata:
  name: collector
  labels:
    app: collector
spec:
  type: NodePort
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      nodePort: 30106
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      nodePort: 30107
      protocol: TCP
  selector:
    app: collector